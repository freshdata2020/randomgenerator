<!DOCTYPE html>
<html>
<head>
    <title>Randomness</title>
    <link rel="icon" href="img/dice.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/randomname.css">
</head>


<body>
   
     <!--Reference script used for generating random name-->
   <!--<script src="script.js"></script>-->
    <script>
        function nameW() {
                
                v=['a','e','i','o','u','y','au','ia','io','oo','oa','oy'];
                f=['B','C','D','F','G','H','J','K','L','M','N','P','Qu','R','S','T','V','W','X','Z','Bl','Br','Cl','Ch','Cr','Dr','Fr','Fl','Gr','Gl','Pr','Pl','Sc','Sh','Sk','Sl','Sm','Sn','Sp','St','Sw','Tr','Th','Wr'];
                c=['b','c','d','f','g','h','j','k','l','m','n','p','qu','r','s','t','v','w','x','z','bl','br','cl','ch','cr','dr','fr','fl','gr','gl','pr','pl','sc','sh','sk','sl','sm','sn','sp','st','sw','tr','th','wr'];
                l=['b','ck','d','f','g','h','j','l','m','n','p','r','s','t','v','x','z','ch','sh','sk','st','th','nd','ws','rt'];
        
                s=Math.round(Math.random()*2);
                e=Math.round(Math.random()*1);
        
                name1=f[Math.round(Math.random()*43)];
                name1=name1 + v[Math.round(Math.random()*11)];
                for(j=1;j<=s;j++){
                  name1=name1 + c[Math.round(Math.random()*43)];
                  name1=name1 + v[Math.round(Math.random()*11)];
                };
                if(e==1){name1=name1 + l[Math.round(Math.random()*24)]};
                document.getElementById("name01").innerHTML = name1;
            };
    </script>

    <!-- Header Element-->
    <header>
       <img src="img/dice.jpeg">
       <h1>Name Generator</h1>
   </header> 

   <!--Main Element-->
   <main> 
         <h2>Unique Names</h2>
         <p>Why spend hours creating a unique name for your child, pet, character, or fantasy land... when our program can do it for you?</p>
         <p>Click Below to Find Your Unique Name</p>
         <b><i><p id="name01">...</p></i></b>
    <!--Create button to initialize javascript for random name generation.-->
         <button type="button"
         onclick='nameW()'>Random Name</button> 
       
       
   </main>
   
  
   <!--Footer Element-->
   <footer>
       <p>Celebrating entertaining randomness in the world. &copy; 2020</p>
   </footer>

</body>

</html>
